<body>
  <div class="topnav">
    <img src="https://sigmatelecom.com/wp-content/uploads/2019/12/2-01.png">

    </ul>

  <div class="app-content content">
    <div class="content-body">
      <section id="icon-tabs">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Enter Employee Details</h4>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <form action="#" class="icons-tab-steps wizard-circle">

                    <!-- Step 1 -->
                    <h6><i class="step-icon feather icon-user"></i> Personal Info </h6>
                    <fieldset>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="firstName11">First Name </label>
                            <input type="text" class="form-control" id="firstName11">
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="lastName11">Last Name</label>
                            <input type="text" class="form-control" id="lastName11">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="emailAddress11">Email</label>
                            <input type="email" class="form-control" id="emailAddress11">
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="location11">DOB</label>
                            <input type="text" class="form-control" id="dob11" placeholder="DD/MM/YYYY" onfocus="(this.type='date')" onblur="(this.type='text')">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="shortDescription11">Address:</label>
                            <textarea name="shortDescription" id="shortDescription11" rows="4" class="form-control" draggable="false"></textarea>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <!-- Step 2 -->
                    <h6><i class="step-icon feather icon-code"></i> Job Role</h6>
                    <fieldset>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="jobtitle11">Job Title</label>
                            <select class="custom-select form-control required" id="Job Title">
                              <option value="FE">Front End Developer</option>
                              <option value="BE">Back End Developer</option>
                              <option value="CL">Cloud Developer</option>
                              <option value="HR">Human Resource</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="shortDescription11">Job Description :</label>
                            <textarea name="shortDescription" id="shortDescription11" rows="5" class="form-control"></textarea>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <!-- Step 4 -->
                    <h6><i class="step-icon feather icon-tag"></i> Team </h6>
                    <fieldset>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="teamtitle11">Team</label>
                            <select class="custom-select form-control required" id="team Title">
                              <option value="alpha">Alpha</option>
                              <option value="beta">Beta</option>
                              <option value="gamma">Gamma</option>
                              <option value="delta">Delta</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <!-- Step 4 -->
                    <h6><i class="step-icon feather icon-dollar-sign"></i> Salary Details</h6>
                    <fieldset>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="Basic Salary">Basic Salary </label>
                            <input type="text" class="form-control" id="basicsalary11">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="Basic Salary">House Rent Allowance </label>
                            <input type="text" class="form-control" id="basicsalary11">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="Basic Salary">Medical Allowance </label>
                            <input type="text" class="form-control" id="basicsalary11">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="Basic Salary">Eductional Allowance </label>
                            <input type="text" class="form-control" id="basicsalary11">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="Basic Salary">Special Allowance </label>
                            <input type="text" class="form-control" id="basicsalary11">
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
