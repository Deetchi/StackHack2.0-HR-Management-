<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login | Sigma Tech</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/login-style.css">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://media-exp1.licdn.com/dms/image/C560BAQEHjasAtNHyyg/company-logo_200_200/0/1520860383084?e=2159024400&v=beta&t=2fWavxhKBnoy9uuXIAxdXf6ba2vBj1abDl1AQakqcmE" height="250" width="300" padding="0px" id="icon" alt="User Icon" />
      </div>

      <!-- Tabs Titles
      <h2 class="active"> Log In </h2>-->

      <!-- Login Form -->
      <form method="post">
        <input type="text" id="empid" class="fadeIn second" name="login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Emp ID'" placeholder='Emp ID'>
        <input type="password" id="password" class="fadeIn third" name="login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" placeholder='Password'>
        <input type="button" id="submit" class="fadeIn fourth" value="Log In" onclick="window.location.href='attendance.html'">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>

</html>
